x-deploy: &x-default-deploy
  replicas: ${DISC_REPLICAS:-3}
  placement:
    max_replicas_per_node: 1
    constraints:
      - node.role == manager
    preferences:
      - spread: node.labels.etcd
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 120s
  rollback_config:
    parallelism: 1
    delay: 5s
    failure_action: pause
    monitor: 60s
    max_failure_ratio: 0.3
  update_config:
    parallelism: 1
    delay: 5s
    failure_action: rollback
    monitor: 60s
    max_failure_ratio: 0.3
    order: stop-first
  resources:
    limits:
      cpus: '0.50'
      memory: 512M
    reservations:
      cpus: '0.25'
      memory: 256M

x-logging: &x-default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  discoveryserver:
    image: youmightnotneedkubernetes/etcd-discoveryserver:main
    env_file: .env
    ports:
      - 8087:8087
    networks:
      - etcd_default
    depends_on:
      - etcd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy: *x-default-deploy
    logging: *x-default-logging

networks:
  etcd_default:
